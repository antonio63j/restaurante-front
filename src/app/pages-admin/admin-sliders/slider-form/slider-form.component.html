<!-- <div class="main-content"> -->
  <div class="container-fluid con-scroll">
    <div class="row" *ngIf="slider">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header card-header-danger color-modal-header">
            <h4 class="card-title">Imagenes de portada</h4>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="activeModal.close(true)">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="card-body">
            <form #variableForm="ngForm">
              <div class="row">
                <div class="col-md-12">
                  <mat-form-field class="example-full-width">
                    <input matInput class="form-control" name="label"
                      placeholder="Etiqueta breve para instear en la foto" [(ngModel)]="slider.label"
                      #label="ngModel" maxlength="80" minlength="4" required>
                    <mat-error *ngIf="label.hasError('maxlength')">
                      Debe tener máximo 80 posiciones
                    </mat-error>
                    <mat-error *ngIf="label.hasError('minlength')">
                      Debe tener al menos 4 posiciones
                    </mat-error>
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <mat-form-field class="example-full-width">
                    <input matInput class="form-control" id="descripcion" name="descripcion" placeholder="descripción"
                      [(ngModel)]="slider.descripcion" #descripcion="ngModel" maxlength="120">
                    <mat-error *ngIf="descripcion.hasError('maxlength')">
                      Debe tener máximo 120 posiciones
                    </mat-error>
                  </mat-form-field>
                </div>
              </div>

              <!-- </div>   -->
              <ul class="alert alert-danger" *ngIf="erroresValidacion?.length > 0">
                <h6>Errores de validación detectados por el backend</h6>
                <li *ngFor="let err of erroresValidacion">
                  {{err}}
                </li>
              </ul>
            </form>
          </div>
          <div class="card-footer grupo-botones">
            <button *ngIf="slider.id" mat-raised-button class="margin-right" color="primary" (click)='update(slider)'
              [disabled]="!variableForm.form.valid">update</button>
            <button *ngIf="!slider.id" mat-raised-button class="margin-right" color="primary" (click)='create(slider)'
            [disabled]="!variableForm.form.valid">Crear</button>
            <button mat-raised-button color="primary" (click)="activeModal.close(true)">Salir</button>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="card card-profile">
          <!-- <div class="card-avatar">
            <a href="javascript:void(0)">
              <img class="img" src="{{host}}/api/empresa/uploads/img/help.png" />
            </a>
          </div> -->
          <div class="card-body">
            <!-- <h6 class="card-category text-gray">Descripción de campos</h6> -->
            <h4 class="card-title">Selección de imagen</h4>
            <p *ngIf="slider.id" class="card-description">
              <app-upload-foto 
                  [fotoActual] = slider.imgFileName
                  [id] = slider.id 
                  sufijoController = "api/empresa/uploads/img/sliders">
              </app-upload-foto>

            </p>
            <!-- <div class="card-footer grupo-botones">
            </div> -->
          </div>
        </div>
      </div>
    </div>
  </div>
<!-- </div> -->
